version: '3.7'

services:
  db:
    image: mariadb
    volumes:
      - ./.data/db:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    restart: always
    ports:
      - "3306:3306"

  app:
    depends_on:
      - db
    build: .docker/app
    env_file: .docker/app/.env
    volumes:
      - ./dist:/var/www/html/wp-content/themes/my-theme
      - ./.data/app:/var/www/html:delegated
      - ./.data/log:/var/log
    restart: always
    tty: true
    ports:
      - "8888:80"
      - "9091:9091"

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    restart: always
    ports:
      - "8081:80"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"